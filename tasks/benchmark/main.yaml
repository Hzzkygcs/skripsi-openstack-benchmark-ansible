- name: Main
  hosts: id_ed25519
  become: True
  vars:
    base_path: /home/root
    local_prime_run: "./scripts/prime-run"
    prime_run: "{{ base_path }}/prime-run"
    phoronix_folder: "{{ base_path }}/phoronix"
    phoronix_test_suite: "{{ phoronix_folder }}/phoronix-test-suite"

    glmark2_version: 'glmark2-1.4.0'
