    ### USER CONFIGURABLE VARS. See README.md
    distro: "ubuntu2004"
    arch: "x86_64"

  tasks:
    - name: ensure base_path is exists
      command: "mkdir -p {{ base_path }}"
    - name: Perform Benchmark
      import_tasks: perform_benchmark.yaml