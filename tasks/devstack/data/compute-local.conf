[[local|localrc]]
HOST_IP={{ ip_address_1 }} # change this per compute node
PUBLIC_INTERFACE={{ interface_1 }}
FIXED_RANGE=10.4.128.0/20
FLOATING_RANGE={{ devstack_floating_ip_range }}

# PUBLIC_NETWORK_GATEWAY={{ gateway }}
Q_FLOATING_ALLOCATION_POOL=start={{ devstack_q_floating_allocation_pool_start }},end={{ devstack_q_floating_allocation_pool_end }}
LOGFILE=/opt/stack/logs/stack.sh.log

ADMIN_PASSWORD={{ admin_password }}
DATABASE_PASSWORD={{ admin_password }}
RABBIT_PASSWORD={{ admin_password }}
SERVICE_PASSWORD={{ admin_password }}

DATABASE_TYPE=mysql
SERVICE_HOST={{ controller_ip_addr }}
MYSQL_HOST=$SERVICE_HOST
RABBIT_HOST=$SERVICE_HOST
GLANCE_HOSTPORT=$SERVICE_HOST:9292

ENABLED_SERVICES=n-cpu,c-vol,placement-client,ovn-controller,ovs-vswitchd,ovsdb-server,q-ovn-metadata-agent
NOVA_VNC_ENABLED=True

NOVNCPROXY_URL="http://$SERVICE_HOST:6080/vnc_lite.html"
VNCSERVER_LISTEN=$HOST_IP
VNCSERVER_PROXYCLIENT_ADDRESS=$VNCSERVER_LISTEN