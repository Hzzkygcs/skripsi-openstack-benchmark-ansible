- name: Ensure .ssh folder exists
  file:
    path: ~/.ssh
    state: directory
    mode: "0700"
- name: Transfer private key
  copy:
    src: "../data/id_ed25519"
    dest: "~/.ssh/id_ed25519"
    mode: "0700"
- name: Transfer public key
  copy:
    src: "../data/id_ed25519.pub"
    dest: "~/.ssh/id_ed25519.pub"
    mode: "0700"